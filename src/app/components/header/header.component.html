<header>
  <div
    class="ps-logo"
    (click)="redirectHome()"
    itemscope
    itemtype="http://schema.org/LocalBusiness"
  >
    <div>
      <h1 itemprop="name">Printing Solutions</h1>
    </div>
    <div class="dots">
      <div class="dot lightblue cyan" (click)="changeColor('cyan')"></div>
      <div class="dot lightblue yellow" (click)="changeColor('yellow')"></div>
      <div class="dot lightblue magenta" (click)="changeColor('magenta')"></div>
    </div>
  </div>

  <!-- <ps-call-to-actions [dataIp]="dataIp"> </ps-call-to-actions> -->
</header>
